<!DOCTYPE html>
<html>
<head>
<title>This is a demo</title>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=UTF-8">

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWNvTwzZoik59YpIkN9gcOVilD5gL7n9E&libraries=places" async defer></script>

<script type="text/javascript" src="main.js">
</script>

</head>
<body onload="bodyInit()">

<h1>This is a demo for Google Map API</h1>

<div >Country Choice:
       <select id="countryChoice" style="width:150px;height:40px;" onchange="setAutocompleteCountry(this.id)">
        <option value="all">All</option>
        <option value="cn" selected>China</option>
        <option value="au">Australia</option>
        <option value="br">Brazil</option>
        <option value="ca">Canada</option>
        <option value="fr">France</option>
        <option value="de">Germany</option>
        <option value="mx">Mexico</option>
        <option value="nz">New Zealand</option>
        <option value="it">Italy</option>
        <option value="za">South Africa</option>
        <option value="es">Spain</option>
        <option value="pt">Portugal</option>
        <option value="us">U.S.A.</option>
        <option value="uk">United Kingdom</option>
      </select>
</div>

<div style="margin-top: 30px">City Choice:
    <input id="cityChoice" style="width:400px;height:40px;margin-left:25px" 
           type="text"placeholder="请输入你要选择的城市"></input>
</div>

<div style="margin-top: 30px">Place Choice:
    <input id="placeChoice" style="width:400px;height:40px;margin-left:20px" 
           type="text"placeholder="请输入你的收货地址（写字楼，小区，街道或者学校）"></input>
</div>

<div style="margin-top: 30px">The Information What You Need:
    <p id="placeDetail" style="margin-left:20px" type="text">...</p>
</div>

<div>SearchBox Search:

           type="text"placeholder="请输入你的收货地址（写字楼，小区，街道或者学校）"></input>
</div>
</br>
<div>AutocompleteService:

           oninput="changeInput3()"></input>
</div>

<div>
    <input type="button" style="width:100px;height:40px;margin-top:30px" value="Button" onclick="buttonClick()"></input>
</div>

</div>

</div>
